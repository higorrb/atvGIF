<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bancho Correr/Parar</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .palco {
      position: relative;
      display: inline-block;
      width: 600px;
      height: 400px;
      background: url("https://img.freepik.com/free-vector/stage-concert-show-with-spotlights_107791-13319.jpg") no-repeat center;
      background-size: cover;
      border-radius: 10px;
      overflow: hidden;
    }

    #bancho {
      position: absolute;
      bottom: 80px;   
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: auto;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BANCHO CORRENDO</h1>

  <div class="palco">
    <img id="bancho" src="https://i.imgur.com/G1RGcos.png" alt="Bancho">
  </div>

  <br>
  <button onclick="correr()">Correr</button>
  <button onclick="parar()">Parar</button>
  <button onclick="toggleCorrida()">Alternar</button>

  <script>
    const bancho = document.getElementById("bancho");
    let movimento = false;

    function correr() {
      bancho.src = "https://media.tenor.com/m3Vjs6ZsZO8AAAAi/bancho-hololive.gif";
      movimento = true;
    }

    function parar() {
      bancho.src = "https://i.imgur.com/G1RGcos.png";
      movimento = false;
    }

    function toggleCorrida() {
      if (movimento) {
        parar();
      } else {
        correr();
      }
    }
  </script>

</body>
</html>
